<div class="row">
  <div class="row">
    <div class="py-4 d-flex justify-content-between">
      <h3 class="text-success">Listado de estudiantes</h3>
      <button routerLink="/registrar" class="btn btn-success">
        <i class="fas fa-plus"></i> Registrar
      </button>
    </div>
  </div>
  <div
    *ngFor="let estudiante of estudiantes"
    class="mt-2 d-flex justify-content-center col-sm-4"
  >
    <div class="card col">
      <div class="d-flex">
        <img
          src="{{ estudiante.foto }}"
          class="card-img-start img-thumbnail"
          alt="..."
        />
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col">
              <h5 class="card-title">{{ estudiante.nombre }}</h5>
              <p class="card-text">{{ estudiante.direccion }}</p>
            </div>
          </div>
          <div class="row align-items-end mt-3">
            <div class="col text-end">
              <a class="boton me-2" (click)="editarEstudiante(estudiante)"
                ><i class="fas fa-pen icono"></i
              ></a>
              <a class="boton" (click)="eliminarEstudiante(estudiante)"
                ><i class="fas fa-trash icono"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
